<!DOCTYPE html>
<html>
    <head>
        <title>Prediction of IRIS type</title>
    </head>
    
    <body>
        <form name="form", method="POST", style="text-align: center;">
            <br>
            Sepal length: <input type="number" step="0.1" name="sepal_length", placeholder="Enter Sepal length size" required/>
            <br><br>
            Sepal width: <input type="number" step="0.1" name="sepal_width", placeholder="Enter Sepal width size" required/>
            <br><br>
            Petal length: <input type="number" step="0.1" name="petal_length", placeholder="Enter Petal length size" required/>
            <br><br>
            Petal width: <input type="number" step="0.1" name="petal_width", placeholder="Enter Petal width size" required/>
            <br><br>
            <button value="Submit">Run</button>
        </form>
        <p style="text-align: center;">{{ output }}</p>
    </body>
</html>
